<div id="daterangepicker">

	<span class="menu">
		<app-menu-daterangepicker
			[pickerMenu]="mPickerMenu"
			[disablePaginationLeft]="minDate >= mTrackerDate"
			[disablePaginationRight]="maxDate.getFullYear() <= mTrackerDate.getFullYear() && maxDate.getMonth() <= mTrackerDate.getMonth() + 1 "
			(paginationEmitter)="onPagination($event);">
		</app-menu-daterangepicker>
	</span>

	<div class="calendar-cell-grid date-cell-grid left">
		<span>S</span>
		<span>M</span>
		<span>T</span>
		<span>W</span>
		<span>T</span>
		<span>F</span>
		<span>S</span>
		<span *ngFor="let dateCell of mLeftDateCells">
			<app-cell-daterangepicker
				[calendarCell]="dateCell"
				[isDisabled]="(maxDate && dateCell?.date > maxDate) || (minDate && dateCell?.date < minDate)"
				[startDate]="mStartDateCell ? mStartDateCell.date : null"
				[endDate]="mEndDateCell ? mEndDateCell.date : null"
				[hoveredDate]="mHoveredDateCell ? mHoveredDateCell.date : null"
				[focusedInput]="mFocusedInput"
				(selectEmitter)="onDateSelected($event);"
				(hoverEmitter)="onDateHover($event);"
				(unhoverEmitter)="onDateUnhover($event);"
				(traversalEmitter)="onDateTraversal($event);"
				></app-cell-daterangepicker>
		</span>
	</div>

	<div class="calendar-cell-grid date-cell-grid right">
		<span>S</span>
		<span>M</span>
		<span>T</span>
		<span>W</span>
		<span>T</span>
		<span>F</span>
		<span>S</span>
		<span *ngFor="let dateCell of mRightDateCells">
			<app-cell-daterangepicker
				[calendarCell]="dateCell"
				[isDisabled]="(maxDate && dateCell?.date > maxDate) || (minDate && dateCell?.date < minDate)"
				[startDate]="mStartDateCell ? mStartDateCell.date : null"
				[endDate]="mEndDateCell ? mEndDateCell.date : null"
				[hoveredDate]="mHoveredDateCell ? mHoveredDateCell.date : null"
				[focusedInput]="mFocusedInput"
				(selectEmitter)="onDateSelected($event);"
				(hoverEmitter)="onDateHover($event);"
				(unhoverEmitter)="onDateUnhover($event);"
				(traversalEmitter)="onDateTraversal($event);"
				></app-cell-daterangepicker>
		</span>
	</div>

</div>
